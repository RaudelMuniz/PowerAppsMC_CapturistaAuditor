    Icon2_1 As icon.Leave:
        Icon: =Icon.Leave
        OnSelect: |-
            =Patch(
                MesaControl_UserGeneral,
                LookUp(
                    MesaControl_UserGeneral,
                    correoUser = User().Email
                ),
                {
                    Activo: "No",
                    Disponible: "No"
                }
            );
            Back(ScreenTransition.Fade)
        X: =576
        ZIndex: =2

