capturista As screen:

    Label2 As label:
        Height: =70
        Size: =21
        Text: ="Capturista"
        Width: =151
        X: =242
        ZIndex: =1

    Icon2_1 As icon.Leave:
        Icon: =Icon.Leave
        OnSelect: |-
            =Patch(
                MesaControl_UserGeneral,
                LookUp(
                    MesaControl_UserGeneral,
                    correoUser = User().Email
                ),
                {
                    Activo: "No",
                    Disponible: "No"
                }
            );
            Back(ScreenTransition.Fade)
        X: =576
        ZIndex: =2

    galeriaCapturistas As gallery.galleryVertical:
        DelayItemLoading: =true
        Items: =Filter(MesaControl_UserGeneral,correoUser=User().Email)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(CapturistaDetalle,ScreenTransition.Fade)
        TemplatePadding: =0
        TemplateSize: =104
        Y: =91
        ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle4 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        Label8 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Zona
            Width: =179
            X: =11
            Y: =17
            ZIndex: =7

