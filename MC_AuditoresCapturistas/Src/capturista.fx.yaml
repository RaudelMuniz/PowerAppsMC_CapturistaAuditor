capturista As screen:

    Label2 As label:
        Height: =70
        Size: =21
        Text: ="Capturista"
        Width: =151
        X: =242
        ZIndex: =1

    galeriaCapturistas As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =242
        Items: =Filter(MesaControl_UserGeneral,correoUser=User().Email)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(CapturistaDetalle,ScreenTransition.Fade)
        TemplateSize: =237
        Y: =142
        ZIndex: =1

        Button2 As button:
            Height: =63
            OnSelect: =Select(Parent)
            Size: =24
            Text: ="Ver"
            Width: =238
            X: =188
            Y: =98
            ZIndex: =2

    Icon2_1 As icon.Leave:
        Icon: =Icon.Leave
        OnSelect: |-
            =Patch(
                MesaControl_UserGeneral,
                LookUp(
                    MesaControl_UserGeneral,
                    correoUser = User().Email
                ),
                {
                    Activo: "No",
                    Disponible: "No"
                }
            );
            Back(ScreenTransition.Fade)
        X: =576
        ZIndex: =2

    Label4 As label:
        Height: =70
        Size: =21
        Text: =
        Width: =205
        X: =435
        Y: =289
        ZIndex: =4

