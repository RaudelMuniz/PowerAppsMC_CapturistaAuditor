    botón1_2 As button:
        DisplayMode: |-
            =If(
                Or(
                    LookUp(MesaControl_Request, no_Zona = galeriaAuditores.Selected.Zona, Fase = "En Auditoria"),
                    LookUp(MesaControl_Request, no_Zona = galeriaAuditores.Selected.Zona, Fase = "Esperando Cierre Mesa de Control"),
                    LookUp(MesaControl_UserGeneral, Zona = galeriaAuditores.Selected.Zona, Zona  = "N/A")
                ),
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Fill: =RGBA(39, 67, 125, 1)
        FontWeight: =FontWeight.Bold
        Height: =93
        OnSelect: |-
            =Set(varTimer,true);Set(varCarga,true);
            Patch(
                    MesaControl_UserGeneral,
                    LookUp(
                        MesaControl_UserGeneral,
                        correoUser = User().Email
                    ),
                    {
                        Disponible:"No",
                        EnProceso: "Si"
                    }
            );
            Patch(
                MesaControl_Request,
                LookUp(
                    MesaControl_Request,
                    no_Zona=galeriaAuditores.Selected.Zona
                ),
                {
                    estatusF4:"Terminado",
                    estatusF5:"En Proceso",//"pendiente"
                    hrsEstatusF5:Now(),
                    hrsEstatusF4Fin:Now(),
                    Fase:"En Auditoria"
                }
            );
            Refresh(MesaControl_Request);Refresh(MesaControl_UserGeneral)
