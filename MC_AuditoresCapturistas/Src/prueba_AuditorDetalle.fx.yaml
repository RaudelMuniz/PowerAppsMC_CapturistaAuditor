                =    ///aqui SP
                    AuditoresApp.Run(zonaLabel_2.Text,Text(Now(),"mm-dd-yyyy hh:mm:ss"),Text(Now(),"mm-dd-yyyy hh:mm:ss"),User().Email);
                    Refresh(MesaControl_Request);Refresh(MesaControl_UserGeneral);
            Size: =24
            Text: ="Aceptar"
