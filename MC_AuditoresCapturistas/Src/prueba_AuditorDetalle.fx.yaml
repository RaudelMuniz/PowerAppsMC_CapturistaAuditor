        Width: =291
        X: =28
        Y: =427
        ZIndex: =9

    mesaControlLabel_2 As label:
        Align: =Align.Center
        BorderThickness: =0.5
        Height: =83
        Size: =21
        Text: =galeriaAuditores.Selected.mesaControl
        Width: =298
        X: =319
        Y: =427
        ZIndex: =10

    botón1_1 As button:
        DisplayMode: |-
            =If(
                Or(
                    LookUp(MesaControl_Request, no_Zona = galeriaAuditores.Selected.Zona, estatusF4 = "Terminado"),
                    LookUp(MesaControl_UserGeneral, Zona = galeriaAuditores.Selected.Zona, Zona  = "N/A")
                ),
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Fill: =RGBA(39, 67, 125, 1)
        FontWeight: =FontWeight.Bold
        Height: =131
        OnSelect: |-
            =Patch(
                    MesaControl_UserGeneral,
                    LookUp(
                        MesaControl_UserGeneral,
                        correoUser = User().Email
                    ),
                    {
                        Disponible:"No",
                        EnProceso: "Si"
                    }
            );
            Patch(
                MesaControl_Request,
                LookUp(
                    MesaControl_Request,
                    no_Zona=galeriaAuditores.Selected.Zona
                ),
                {
                    estatusF4:"Terminado",
                    estatusF5:"En Proceso",//"pendiente"
                    hrsEstatusF5:Now(),
                    hrsEstatusF4Fin:Now(),
                    Fase:"En Auditoria"
                }
            );
            Refresh(MesaControl_Request);Refresh(MesaControl_UserGeneral)
        Size: =24
        Text: ="Iniciar Auditoría"
        Width: =396
        X: =119
        Y: =563
        ZIndex: =11

