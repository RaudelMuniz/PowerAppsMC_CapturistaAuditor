prueba_AuditorDetalle As screen:
    Fill: =RGBA(202, 202, 202, 1)

    Rectangle3_3 As rectangle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =84
        Width: =640
        ZIndex: =1

    Label6_2 As label:
