            Y: =228
            ZIndex: =17

        cancelar_1 As button:
            Fill: =RGBA(168, 0, 0, 1)
            Height: =76
            OnSelect: =Set(ShowPopUpAuditores,false)
            Size: =24
            Text: ="Cancelar"
            Visible: =ShowPopUpAuditores
            Width: =158
            X: =119
            Y: =383
            ZIndex: =18

        aceptar_1 As button:
            Fill: =RGBA(141, 198, 63, 1)
            Height: =77
            OnSelect: |-
                =    ///aqui SP
                    AuditoresApp.Run(zonaLabel_2.Text,Text(Now(),"mm-dd-yyyy hh:mm:ss"),Text(Now(),"mm-dd-yyyy hh:mm:ss"),User().Email);
                    Refresh(MesaControl_Request);Refresh(MesaControl_UserGeneral);
            Size: =24
            Text: ="Aceptar"
            Visible: =ShowPopUpAuditores
            Width: =158
            X: =362
            Y: =383
            ZIndex: =19

    Timer2_1 As timer:
