        Width: =220
        X: =210
        ZIndex: =2

    Icon2_3 As icon.Leave:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Leave
        OnSelect: |-
            =Patch(
                MesaControl_UserGeneral,
                LookUp(
                    MesaControl_UserGeneral,
                    correoUser = User().Email
                ),
                {
                    Activo: "No",
                    Disponible: "No"
                }
            );
            Back(ScreenTransition.Fade)
        X: =576
        Y: =10
        ZIndex: =3

    Icon1_3 As icon.Reload:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Reload
