        Height: =90
        Image: =carrier_logo
        Width: =202
        X: =219
        Y: =1046
        ZIndex: =13

    botón2_1 As button:
        DisplayMode: |-
            =If(
                Or(
                    LookUp(MesaControl_Request, no_Zona = galeriaAuditores.Selected.Zona, estatusF5 = "Terminado"),
                    LookUp(MesaControl_UserGeneral, Zona = galeriaAuditores.Selected.Zona, Zona  = "N/A")
                ),
                DisplayMode.Disabled,
                DisplayMode.Edit
                
            )
        Fill: =RGBA(39, 67, 125, 1)
        Height: =70
        OnSelect: =Set(ShowPopUpAuditores,true)
        Size: =24
        Text: ="Auditado"
        Width: =280
        X: =177
        Y: =727
        ZIndex: =14

