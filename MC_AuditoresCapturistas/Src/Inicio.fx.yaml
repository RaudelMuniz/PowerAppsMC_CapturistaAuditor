            Height: =289
            HoverColor: =Color.Transparent
            HoverFill: =RGBA(0,0,0,0.20)
            OnSelect: |-
                =Patch(
                    MesaControl_UserGeneral, 
                    LookUp(
                        MesaControl_UserGeneral,
                        correoUser = User().Email
                    ),
                    {
