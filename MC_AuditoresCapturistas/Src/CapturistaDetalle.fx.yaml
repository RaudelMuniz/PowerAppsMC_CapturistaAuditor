            Visible: =ShowPop
            Width: =497
            X: =70
            Y: =208
            ZIndex: =23

        Button2 As button:
            DisabledColor: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(152, 208, 70, 1)
            Height: =66
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorFade(Self.BorderColor, 20%)
            OnSelect: |-
                =Patch(
                        MesaControl_Request,
                        LookUp(
                            MesaControl_Request,
                            no_Zona = zonaLabel.Text
                        ),
                        {
                            estatusF3: "Terminado",
                            estatusF4: "Pendiente",
                            hrsEstatusF3Fin: Now(),
                            hrsEstatusF4: Now(),
                            Fase: "Esperando Validación Mesa de Control"
                        }
                    );
                    Patch(
                        MesaControl_UserGeneral,
                        LookUp(
                            MesaControl_UserGeneral,
                            Zona = zonaLabel.Text
                        ),
                        {EnProceso: "No"}
                    );Refresh(MesaControl_UserGeneral);Refresh(MesaControl_Request);Navigate(capturista,ScreenTransition.Fade)
            PressedColor: =RGBA(0, 0, 0, 1)
            PressedFill: =ColorFade(Self.BorderColor, 20%)
            Size: =24
            Text: ="Aceptar"
            Visible: =ShowPop
            Width: =201
            X: =340
            Y: =387
            ZIndex: =24

