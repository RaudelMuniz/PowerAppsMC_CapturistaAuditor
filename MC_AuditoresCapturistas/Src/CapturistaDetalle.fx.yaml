        Width: =310
        X: =9
        Y: =586
        ZIndex: =16

    mesaControlLabel_1 As label:
        Align: =Align.Center
        BorderThickness: =0.5
        Height: =83
        Size: =21
        Text: =galeriaCapturistas.Selected.mesaControl
        Width: =310
        X: =319
        Y: =586
        ZIndex: =17

    Button3_1 As button:
        DisplayMode: |
            =If(
                Or(
                    LookUp(MesaControl_Request, no_Zona = galeriaCapturistas.Selected.Zona, estatusF2 = "Terminado"),
                    LookUp(MesaControl_UserGeneral, Zona = galeriaCapturistas.Selected.Zona, Zona  = "N/A")
                ),
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Height: =131
        OnSelect: |-
            =Patch(
                    MesaControl_UserGeneral,
                    LookUp(
                        MesaControl_UserGeneral,
                        correoUser = User().Email
                    ),
                    {
                        Disponible:"No",
                        EnProceso: "Si"
                    }
            );
            Patch(
                MesaControl_Request,
                LookUp(
                    MesaControl_Request,
                    no_Zona=zonaLabel_1.Text
                ),
                {
                    estatusF2:"Terminado",
                    estatusF3:"En Proceso",
                    hrsEstatusF3:Now(),
                    hrsEstatusF2Fin:Now(),
                    Fase:"En Captura"
                }
            );
            Refresh(MesaControl_Request);Refresh(MesaControl_UserGeneral)
        Size: =24
        Text: ="Iniciar Captura"
        Width: =396
        X: =119
        Y: =722
        ZIndex: =18

    Image1_1 As image:
        Height: =90
        Image: =carrier_logo
        Width: =202
        X: =219
        Y: =1046
        ZIndex: =19

    Button4 As button:
        DisplayMode: |-
            =If(
                Or(
                    LookUp(MesaControl_Request, no_Zona = galeriaCapturistas.Selected.Zona, estatusF3 = "Terminado"),
                    LookUp(MesaControl_UserGeneral, Zona = galeriaCapturistas.Selected.Zona, Zona  = "N/A")
                ),
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Height: =70
