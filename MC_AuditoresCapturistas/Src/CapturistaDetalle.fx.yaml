            PressedColor: =RGBA(0, 0, 0,1)
            PressedFill: =ColorFade(Self.BorderColor, 20%)
            Size: =24
            Text: ="Cancelar"
            Visible: =ShowPop
            Width: =201
            X: =104
            Y: =387
            ZIndex: =25

