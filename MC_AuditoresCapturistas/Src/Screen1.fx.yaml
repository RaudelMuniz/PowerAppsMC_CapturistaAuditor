Screen1 As screen:

    Button1 As button:
        Fill: =RGBA(0, 18, 107, 1)
        Height: =74
        OnSelect: |
            =Patch(
                MesaControl_UserGeneral, 
                LookUp(
                    MesaControl_UserGeneral,
                    correoUser = User().Email
                ),
                {
                    Activo: "Si",
                    Disponible: "Si"
                }
            );
            If(
                !IsBlank(LookUp(MesaControl_UserGeneral, correoUser = User().Email && Rol="Capturista")),Navigate(capturista, ScreenTransition.Fade),Navigate(auditor, ScreenTransition.Fade)
                )
                      
        Size: =24
        Text: ="Log in"
        Width: =430
        X: =105
        Y: =342
        ZIndex: =1

    Rectangle1 As rectangle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =84
        Width: =640
        ZIndex: =2

    Rectangle1_1 As rectangle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =113
        Width: =640
        Y: =1020
        ZIndex: =3

    Circle1 As circle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =145
        Width: =640
        Y: =951
        ZIndex: =4

    Label1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =58
        Size: =30
        Text: ="Log in"
        Width: =141
        X: =249
        Y: =13
        ZIndex: =5

    Image3 As image:
        Height: =182
        Image: =carrier_logo
        Width: =393
        X: =123
        Y: =951
        ZIndex: =6

