Screen1 As screen:

    Button1 As button:
        Fill: =RGBA(0, 18, 107, 1)
        Height: =70
        OnSelect: |
            =Patch(
                MesaControl_UserGeneral, 
                LookUp(
                    MesaControl_UserGeneral,
                    correoUser = User().Email
                ),
                {
                    Activo: "Si",
                    Disponible: "Si"
                }
            );
            If(
                !IsBlank(LookUp(MesaControl_UserGeneral, correoUser = User().Email && Rol="Capturista")),Navigate(capturista, ScreenTransition.Fade),Navigate(auditor, ScreenTransition.Fade)
                )
                      
        Size: =24
        Text: ="Log in"
        Width: =280
        X: =165
        Y: =348
        ZIndex: =1

    Rectangle1 As rectangle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =84
        Width: =640
        ZIndex: =2

    Rectangle1_1 As rectangle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =158
        Width: =640
        Y: =976
        ZIndex: =3

    Circle1 As circle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =172
        Width: =640
        Y: =899
        ZIndex: =4

    Label1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =58
        Size: =30
        Text: ="Log in"
        Width: =141
        X: =234
        Y: =13
        ZIndex: =5

