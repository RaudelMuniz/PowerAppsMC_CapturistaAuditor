capturista_prueba As screen:
    Fill: =RGBA(255, 255, 255, 1)

    Rectangle3_2 As rectangle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =84
        Width: =640
        ZIndex: =1

    Label2_1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =24
        Text: ="Capturista"
        Width: =174
        X: =244
        Y: =7
        ZIndex: =2

    Icon2_2 As icon.Leave:
        Color: =RGBA(255, 255, 255, 1)
        Height: =56
        Icon: =Icon.Leave
        OnSelect: |-
            =Patch(
                MesaControl_UserGeneral,
                LookUp(
                    MesaControl_UserGeneral,
                    correoUser = User().Email
                ),
                {
                    Activo: "No",
                    Disponible: "No"
                }
            );
            Back(ScreenTransition.Fade)
        Width: =50
        X: =577
        Y: =14
        ZIndex: =3

    galeriaCapturistas_1 As gallery.galleryVertical:
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =626
        Items: =Filter(MesaControl_UserGeneral,correoUser=User().Email)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(CapturistaDetalle,ScreenTransition.Fade)
        TemplatePadding: =0
        TemplateSize: =110
        Y: =91
        ZIndex: =4

        NextArrow1_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(39, 113, 194, 1)
            Height: =74
            Icon: =Icon.NextArrow
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =108
            X: =532
            Y: =17
            ZIndex: =4

        Separator1_1 As rectangle:
            Fill: =RGBA(186, 202, 226, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle4_1 As rectangle:
            Fill: =RGBA(56, 96, 178, 1)
            Height: =Parent.TemplateHeight - Separator1_1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        Label8_1 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Zona
            Width: =179
            X: =52
            Y: =17
            ZIndex: =7

    logo_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =3
        ZIndex: =8

        Rectangle1_8 As rectangle:
            Fill: =RGBA(21, 44, 115, 1)
            Height: =113
            Width: =640
            Y: =1023
            ZIndex: =5

        Circle1_4 As circle:
            Fill: =RGBA(21, 44, 115, 1)
            Height: =145
            Width: =640
            Y: =954
            ZIndex: =6

        logo_3 As image:
            Height: =182
            Image: =carrier_logo
            Width: =393
            X: =123
            Y: =954
            ZIndex: =7

