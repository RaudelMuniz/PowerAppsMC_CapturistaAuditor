capturista_prueba As screen:

    Rectangle3_2 As rectangle:
        Fill: =RGBA(21, 44, 115, 1)
        Height: =84
        Width: =640
        ZIndex: =1

    Label2_1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =24
        Text: ="Capturista"
        Width: =174
        X: =244
        Y: =7
        ZIndex: =2

    Icon2_2 As icon.Leave:
        Color: =RGBA(255, 255, 255, 1)
        Height: =56
        Icon: =Icon.Leave
        OnSelect: |-
            =Patch(
                MesaControl_UserGeneral,
                LookUp(
                    MesaControl_UserGeneral,
                    correoUser = User().Email
                ),
                {
                    Activo: "No",
                    Disponible: "No"
                }
            );
            Back(ScreenTransition.Fade)
        Width: =50
        X: =577
        Y: =14
        ZIndex: =3

    galeriaCapturistas_1 As gallery.galleryVertical:
        DelayItemLoading: =true
        Items: =Filter(MesaControl_UserGeneral,correoUser=User().Email)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(CapturistaDetalle,ScreenTransition.Fade)
        TemplatePadding: =0
        TemplateSize: =104
        Y: =91
        ZIndex: =4

        NextArrow1_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1_1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle4_1 As rectangle:
            Height: =Parent.TemplateHeight - Separator1_1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        Label8_1 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Zona
            Width: =179
            X: =11
            Y: =17
            ZIndex: =7

    Button11 As button:
        Height: =70
        Size: =24
        Text: ="Button"
        Width: =280
        X: =312
        Y: =907
        ZIndex: =5

